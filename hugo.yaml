baseURL: https://www.sascha-scherrer.de
languageCode: de-de
title: Sascha Scherrer

defaultContentLanguage: de
defaultContentLanguageInSubdir: true

languages:
  en:
    languageName: English
    languageCode: en-us
    weight: 1
  de:
    languageName: Deutsch
    languageCode: de-de
    weight: 2

module:
  hugoVersion:
    extended: true
    min: "0.134.0"
  imports:
    - path: github.com/imfing/hextra

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: false
hasCJKLanguage: true

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

enableInlineShortcodes: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      link: /
      width: 40
      height: 20
    
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    #width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: false

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

